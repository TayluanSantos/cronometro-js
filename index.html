<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-stopwatch"></i>Cronômetro</h1>
        <div class="contador">
            <div class="tempo" id="minutos">00</div>
            <div class="separador">:</div>
            <div class="tempo" id="segundos">00</div>
            <div class="separador">:</div>
            <div class="tempo" id="milisegundos">000</div>
        </div>
        <div class="botoes">
            <button class="botao" id="botaoIniciar">Iniciar</button>
            <button class="botao" id="botaoPausar">Pausar</button>
            <button class="botao" id="botaoContinuar">Continuar</button>
            <button class="botao" id="botaoResetar">Resetar</button>
        </div>
    </div>
</body>
</html>
